listeners:
- address: tcp://127.0.0.1:8000
  filters:
  - name: http_connection_manager
    type: read
    config:
      codec_type: auto
      stat_prefix: ingress_http
      route_config:
        virtual_hosts:
        - name: local_service
          domains: ["*"]
          routes:
          - prefix: "/"
            timeout_ms: 0
            cluster: service
      filters:
      - { type: decoder, name: etag, config: {} }
      - { type: decoder, name: router, config: {} }

admin:
  access_log_path: /tmp/admin_access.log
  address: tcp://127.0.0.1:8001

cluster_manager:
  clusters:
  - name: service
    connect_timeout_ms: 250
    type: logical_dns
    lb_type: round_robin
    hosts: [{ url: tcp://127.0.0.1:8080 }]
